<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Loja JS</h1>

    <form action="#">
      <p>
        Modelo da Caneta:
        <input type="text" id="inModelo" required />
      </p>

      <p>
        Preço Unitário:
        <input type="number" id="inPreco" required step="0.01" />
      </p>

      <p>
        Quantidade de Canetas Por Pacote:
        <input type="number" id="inQuantidade" required />
      </p>

      <p>
        Quantidade de Pacotes:
        <input type="number" id="inPacote" required />
      </p>

      <input type="submit" value="Calcular" />
    </form>

    <h3 id="outresp1"></h3>
    <h3 id="outresp2"></h3>
    <h3 id="outresp3"></h3>
    <h3 id="outresp4"></h3>

    <script src="js/teste4.js"></script>
  </body>
</html>
