<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <img src="img/ex4_2.jpg" alt="Imagem Balança" />

    <h1>Progama Cálculo do Peso Ideal</h1>

    <form action="#">
      <p>
        Nome:
        <input type="text" id="inNome" required />
      </p>
      <p>
        Sexo:
        <input type="radio" name="sexo" id="inMasculino" required /> Masculino
        <input type="radio" name="sexo" id="inFemenino" required /> Feminino
      </p>
      <p>
        Altura:
        <input type="number" step="0.01" min="0" id="inAltura" required />
      </p>

      <input type="submit" value="Calcular Peso Ideal" />
      <input type="reset" value="Limpar Campos" />
    </form>

    <h3></h3>
    <script src="js/ex4_2.js"></script>
  </body>
</html>
