<meta charset="UTF-8" />

<script>
  const nota1 = Number(prompt("1º Nota"));
  const nota2 = Number(prompt("2º Nota"));
  const calculoMedia = (nota1 + nota2) / 2;
  alert(
    `1º Nota: ${nota1.toFixed(1)}\n2º Nota: ${nota2.toFixed(
      1
    )}\nMédia: ${calculoMedia.toFixed(1)}`
  );
</script>
