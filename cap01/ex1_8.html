<meta charset="UTF-8" />

<script>
  const numDias = Number(prompt("Número de Dias:"));
  const numHoras = Number(prompt("Número de Horas:"));
  const soma = numDias * 24 + numHoras;
  alert(
    `Número de Dias: ${numDias}\nNúmero de Horas: ${numHoras}\nTotal de Horas: ${soma}`
  );
</script>
