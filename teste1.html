<meta charset="UTF-8" />

<script>
  const salario = Number(prompt("Salario:"));
  const horasTrabalhadas = Number(prompt("Horas Trabalhadas:"));
  const calculo = salario / horasTrabalhadas;
  alert(
    `Salário R$: ${salario.toFixed(
      2
    )}\nHoras no mês: ${horasTrabalhadas}\nValor por hora R$: ${calculo.toFixed(
      2
    )}`
  );
</script>
